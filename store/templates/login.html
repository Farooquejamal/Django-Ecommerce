{% extends "base.html" %} {% block content %}
<!-- Header-->
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Login</h1>
      <p class="lead fw-normal text-white-50 mb-0">
        Login to your account...
      </p>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <center>
      <div class="col-8">
        <br><br>
        <form class='card p-5 m-2' method='POST' action='{% url "login" %}'>
            {% csrf_token %}
            <!-- Username input -->
            <div data-mdb-input-init class="form-outline mb-4">
                
              <input type="text" 
              placeholder='username'
              name='username' class="form-control" />
              
            </div>
          
            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
                
              <input type="password" 
              name='password' placeholder='password' class="form-control" />
              
            </div>
          
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              
          
              
          
            <!-- Submit button -->
            <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-secondary btn-block mb-4">Sign in</button>
          
            <!-- Register buttons -->
            <div class="text-center">
              <p>Not a member? <a href="{% url "register" %}">Register</a></p>

            </div>
          </form>
          <br><br>

      </div>
    </center>
  </div>
</div>
<br><br>
        <br><br>

{% endblock %}
